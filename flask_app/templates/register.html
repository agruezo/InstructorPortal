<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body class="bg-dark">
    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
        <div class="row d-flex justify-content-around">
            <div class="col-12 col-md-4 align-self-center">
                <img class="img-fluid d-block" src="/static/images/logo.PNG" alt="logo" height="500" width="705">
            </div>
            <div class="col-12 col-md-4">
                <div class="text-warning text-center">
                    <h1 class="display-5">Instructor Registration</h1>
                    <p class="lead"l>Please create an account to receive access to the portal</p>
                </div>
                <form action="/register" method="post" class="p-4 bg-dark text-light">
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>ERROR</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <label for="first_name" class="py-2">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                    <label for="last_name" class="py-2">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                    <label for="email" class="py-2">Email:</label>
                    <input type="text" name="email" class="form-control">
                    <label for="password" class="py-2">Password:</label>
                    <input type="password" name="password" class="form-control">
                    <label for="confirm" class="py-2">Confirm Password:</label>
                    <input type="password" name="confirm" class="form-control">
                    <input type="submit" value="Register" class="form-control btn-lg btn-warning my-3 py-3">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
