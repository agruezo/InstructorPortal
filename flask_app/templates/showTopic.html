<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Topic</title>
</head>
<body class="bg-dark">

    <div class="m-2 text-end">
        <p>
            <a href="/topics" class="btn btn-warning">Dashboard</a>
            <a href="/logout" class="btn btn-outline-warning">Logout</a>
        </p>
    </div>
	<div class="container-fluid position-absolute top-50 start-50 translate-middle text-light">
        <div class="border border-warning border-4 rounded row d-flex justify-content-around m-1 mt-3 mb-3">
            <div class="col-12 col-md-4">
                <img class="img-fluid d-block" src="/static/images/logo.PNG" alt="logo" height="500" width="705">
            </div>
            <div class="col-12 col-md-8 text-center mx-auto">
                <div class="row g-3 my-3">
                    <div class="col-md-3 text-warning">
                        <h5>Topic</h5>
                    </div>
                    <div class="col-md-6">
                        {{current_topic.topic}}
                    </div>
                    </div>
                    <div class="row g-3 my-3">
                        <div class="col-md-3 text-warning">
                            <h5>Subtopic</h5>
                        </div>
                        <div class="col-md-6">
                            {{current_topic.subtopic}}
                        </div>
                    </div>
                    <div class="row g-3 my-3">
                        <div class="col-md-3 text-warning">
                            <h5>Description</h5>
                        </div>
                        <div class="col-md-6">
                            {{current_topic.description}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                {% if logged_in_user.first_name == current_topic.creator or current_topic.topic_id in topic_adds %}
                    <a href="/topics/{{current_topic.id}}/lessons" class="btn btn-warning btn-lg px-4 gap-3">See Lessons</a>
                {% else %}
                {% endif %}
                
            </div>
        </div>
        
	</div>

</body>
</html>
