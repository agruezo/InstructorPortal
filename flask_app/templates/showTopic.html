<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Show Topic</title>
</head>
<body>

	<div class="container-fluid m-3">
		<div class="col-12 col-md-6 d-flex justify-content-between align-items-center mx-5">
            <h1 class="text-dark">Topic Details</h1>
            <p>
                <a href="/topics" class="btn btn-warning">Dashboard</a>
                <a href="/topics/new" class="btn btn-primary">+ New Topic</a>
            </p>
        </div>
        <div class="col-12 col-md-8 mx-auto">
            <div class="row g-3 my-3">
                <div class="col-3">
                    <h5>Topic</h5>
                </div>
                <div class="col-6">
                    {{current_topic.topic}}
                </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-3">
                        <h5>Subtopic</h5>
                    </div>
                    <div class="col-6">
                        {{current_topic.subtopic}}
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-3">
                        <h5>Description</h5>
                    </div>
                    <div class="col-6">
                        {{current_topic.description}}
                    </div>
                </div>
        <p class="col-9">
            {% if logged_in_user.first_name == current_topic.creator or current_topic.topic_id in topic_adds %}
                <a href="/topics/{{current_topic.id}}/lessons" class="btn btn-info">See Lessons</a>
            {% else %}
            {% endif %}
        </p>
        </div>
	</div>
</body>
</html>
