<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Show Topic</title>
</head>
<body class="bg-dark">

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
		<a class="navbar-brand text-light text-uppercase" href="/">
            <img class="img-fluid d-block" src="/static/images/logo.PNG" alt="logo" height="57" width="80">
        </a>
		<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Tersia Serrada Rapilon</h5>
				<button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					<li class="nav-item">
						<a class="nav-link active text-warning" aria-current="page" href="/topics">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-warning" aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid position-absolute top-50 start-50 translate-middle text-light">
        <div class="border border-warning border-4 rounded row d-flex justify-content-around m-1 mt-3 mb-3">
            <div class="col-12 col-md-4">
                <img class="img-fluid d-block" src="/static/images/logo.PNG" alt="logo" height="500" width="705">
            </div>
            <div class="col-12 col-md-8 text-center mx-auto">
                <div class="row g-3 my-3">
                    <div class="col-md-3 text-warning">
                        <h5>Topic</h5>
                    </div>
                    <div class="col-md-6">
                        {{current_topic.topic}}
                    </div>
                    </div>
                    <div class="row g-3 my-3">
                        <div class="col-md-3 text-warning">
                            <h5>Subtopic</h5>
                        </div>
                        <div class="col-md-6">
                            {{current_topic.subtopic}}
                        </div>
                    </div>
                    <div class="row g-3 my-3">
                        <div class="col-md-3 text-warning">
                            <h5>Description</h5>
                        </div>
                        <div class="col-md-6">
                            {{current_topic.description}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                {% if logged_in_user.first_name == current_topic.creator or current_topic.topic_id in topic_adds %}
                    <a href="/topics/{{current_topic.id}}/lessons" class="btn btn-warning btn-lg px-4 gap-3">See Lessons</a>
                {% else %}
                {% endif %}
                
            </div>
        </div>
        
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
