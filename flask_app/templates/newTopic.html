<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Topic</title>
</head>
<body class="bg-dark">

    <div class="text-center px-4">
        <img class="img-fluid d-block mx-auto" src="/static/images/logo.PNG" alt="logo" height="300" width="423">
        <h1 class="display-6 fw-bold text-light">CLASS IDEAS</h1>
        <div class="col-lg-6 mx-auto">
            <p class="text-light">
            This can be a as general or specific as you would like it to be
            </p>
        </div>
        <div class="row d-flex justify-content-around">
            <div class="col-12 col-md-6">
                <form action="/topics/create" method="post" class="bg-dark text-light">
                    {% with messages = get_flashed_messages(category_filter=['topic']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>ERROR</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="row my-2">
                        <label for="topic" class="col-12 col-md-3 col-form-label text-warning text-center">Topic </label>
                        <div class="col-12 col-md-9">
                            <input name="topic" class="form-control" placeholder="(i.e. Eskrima, Judo, Striking, Kicking)">
                        </div>
                    </div>
                    <div class="row my-2">
                        <label for="subtopic" class="col-12 col-md-3 col-form-label text-warning text-center">Subtopic </label>
                        <div class="col-12 col-md-9">
                            <input name="subtopic" class="form-control" placeholder="(i.e. Single Stick, Shoulder Throws, Boxing Punches)">
                        </div>
                    </div>
                    <div class="row my-2 mb-4">
                        <label for="description" class="col-12 col-md-3 col-form-label text-warning text-center">Description </label>
                        <div class="col-12 col-md-9">
                            <textarea name="description" class="form-control" rows="3" placeholder="(i.e. The lessons will go over basic mechanics to execute a technique)"></textarea>
                        </div>
                        <div>
                            <input type="hidden" name="creator" value="{{logged_in_user.id}}" class="form-control">
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="/topics" class="btn btn-warning btn-lg px-4 gap-3">Cancel</a>
                        <input type="submit" value="Submit" class="btn btn-outline-warning btn-lg px-4">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
